<div class="card card-body mt-4">
    <h6 class="mb-0">QrCodes</h6>
    <p class="text-sm mb-0">Create new QrCode</p>
    <hr class="horizontal dark my-3">

    <label for="ProductNameId" class="form-label">ProductName</label>
    <input type="text" class="form-control" id="ProductNameId" autofocus>

    <label for="ProductAliasNameId" class="form-label">ProductAliasName</label>
    <input type="text" class="form-control" id="ProductAliasNameId">

    <label for="BarcodeId" class="form-label">Barcode</label>
    <input type="text" class="form-control" id="BarcodeId">

    <label for="Price1Id" class="form-label">Price1</label>
    <input type="number" class="form-control" id="Price1Id">

    <label for="Price2Id" class="form-label">Price2</label>
    <input type="number" class="form-control" id="Price2Id">


    <div class="d-flex justify-content-end mt-4">
        <button type="button" name="button" class="btn btn-light m-0">Cancel</button>
        <button type="button" name="button" id="CreateNewButtonId" class="btn bg-gradient-primary m-0 ms-2">Create
            QrCode </button>
    </div>
</div>
