<tr>
    <td>
        <div class="d-flex">
            <div class="form-check my-auto">
                <input class="form-check-input" type="checkbox" id="customCheck1" checked>
            </div>
            <img class="w-10 ms-3"
                src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/ecommerce/adidas-hoodie.jpg"
                alt="hoodie">
            <h6 class="ms-3 my-auto">{{ProductName}}</h6>
        </div>

    </td>
    <td>{{SupplierName}}</td>
    <td>{{BillNumber}}</td>
    <td>{{Date}}</td>
    <td>{{Barcode}}</td>
    <td>{{CostPrice}}</td>
    <td class="text-sm">
        <a href="../Show/Show.html?RowPK={{pk}}" data-bs-toggle="tooltip" data-bs-original-title="Preview product">
            <i class="fas fa-eye text-secondary"></i>
        </a>
        <a href="../ItemEdit/ItemEdit.html?RowPK={{pk}}" href="javascript:;" class="mx-3 " data-bs-toggle="tooltip"
            data-bs-original-title="Edit product">
            <i class="fas fa-user-edit text-secondary"></i>
        </a>
        <a href="javascript:;" class="DeleteButtonClass" data-rowpk="{{pk}}" data-bs-toggle="tooltip"
            data-bs-original-title="Delete product">
            <i class="fas fa-trash text-secondary"></i>
        </a>
    </td>
</tr>
