    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required="">
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required="">
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary" onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                         -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="HbsTemplateForScreensOnly11111" type="text/x-handlebars">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ScreenName</th>
                    <th>ScreenNameForHtmlId</th>
                </tr>
            </thead>
            <tbody>
                {{#each this.Screens}}
                <tr>
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{this.ScreenName}}
                    </td>
                    <td>
                        {{this.ScreenNameForHtmlId}}
                    </td>
                    <td>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}"
                        aria-expanded="false" aria-controls="{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}">
                        Toggle Columns
                    </button>
                    </td>
                </tr>

                <tr>
                    <td colspan=5 >
                        <div class="collapse {{CollapseClass}}" id="{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}">
                            {{> HbsTemplateForTableColumnsForTogglesOnly FolderName=../FolderName FileNameWithOutExtension=../FileNameWithOutExtension ItemName=../ItemName ScreenName=ScreenName}}
                        </div>
                    </td>
                </tr>
                {{/each}}
            </tbody>
       
        </table>
      </script>

      <script id="HbsTemplateForSubTableColumns" type="text/x-handlebars">


        <ul class="nav nav-tabs" role="tablist">
            {{#each SubTableColumnsObject}}
          
            <li class="nav-item" role="presentation">
                <button class="nav-link {{this.MenuClass}}" id="{{this.FolderName}}-tab" data-bs-toggle="tab"
                    data-bs-target="#{{@key}}-{{@../key}}-{{@../../key}}-{{@../../../key}}-{{@../../../../key}}" type="button" role="tab" aria-controls="{{this.FolderName}}"
                    aria-selected="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder"
                        viewBox="0 0 16 16">
                        <path
                            d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
                    </svg>
                    {{@key}}</button>
            </li>
            {{/each}}
        </ul>
        <div class="tab-content">
            {{#each SubTableColumnsObject}}
            <div class="tab-pane fade {{this.TabPageClass}}" id="{{@key}}-{{@../key}}-{{@../../key}}-{{@../../../key}}-{{@../../../../key}}" role="tabpanel"
                aria-labelledby="{{this.FolderName}}-tab">
                {{> HbsTemplateForTableColumnsForTogglesOnly}}
            </div>
            {{/each}}
        </div>
        
        </script>

        
        <script id="HbsTemplateForTableColumnsForTogglesOnly" type="text/x-handlebars">
            <table class="table">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>DataAttribute</th>
                        <th>DisplayName</th>
                        <th>Widths</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each TableColumnsObject}}
                  
        <tr class="{{RowClass}}">
        <td class="text-center">
        {{ForSNo @index}}
        </td>
        <td>
            <input class="form-control" type="text" name="DataAttribute" disabled value="{{DataAttribute}}">
    
        </td>
        <td>
            <input class="form-control" type="text" name="DisplayName" list="ParentClassesDataList" disabled value="{{DisplayName}}" >
    
        </td>
        <td>
            <input class="form-control" type="text" name="px"  value="{{px}}" >
    
        </td>
        <td>
        <button type="button" class="btn btn-outline-info UpdateButtonClass" data-foldername="{{@../../../../../key}}"
         data-filename="{{@../../../../key}}" data-itemname="{{@../../../key}}"
          data-screenname="{{@../../key}}" data-subtablecolumnkey={{@../key}}
          data-tablecolumnkey={{@key}}>
            Update
        </button>
        </td>
        </tr>
        
                    {{/each}}
                </tbody>
            </table>
        
            </script>



    <script id="HbsTemplateForTable" type="text/x-handlebars">
                        {{#each this.KData}}
                        <tr class="{{RowClass}}">
                            <td class="text-center">
                                {{ForSNo @index}}
                            </td>
                            <td>
                                {{DataAttribute}}
                            </td>
                            <td>
                                {{DisplayName}}
                            </td>
                            <td>
                                <input class="form-control" type="text" name="DefaultValue" value="{{DefaultValue}}" list="DefaultValueDataList">
                            </td>
                            <td>
                                <input class="form-control" type="text" name="TextAlign" value="{{TextAlign}}" list="TextAlignDataList">
                            </td>
                            
                            <td class="text-right">
                                <button type="button" class="btn btn-outline-info"
                                data-foldername="{{../ConfigObject.FolderName}}" data-filenamewithoutextension="{{../ConfigObject.FileName}}"
                        data-itemname="{{../ConfigObject.ItemName}}" data-screenname="{{../ConfigObject.ScreenName}}"    
                        data-columnname="{{DataAttribute}}"    
                                onclick="jFUpdateData(event,{{@index}})">
                                    Update
                                </button>
                            </td>
                        </tr>
                        {{/each}}
                     

                </script>

    <script id="HbsTemplateForItemsOnly" type="text/x-handlebars">
    <div class="card text-dark bg-light">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h4>{{FileName}}</h4>
                </div>

                <div class="col">
                    <input type="text" class="form-control" name="" placeholder="Type to search..."
                        onkeyup="jFTableSearch(event)" autofocus>
                </div>
            </div>
        </div>
        <div class="card-body">
            {{#each this.Items}}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-{{@../../key}}-{{@../key}}-{{@key}}">
                {{#if ShowOnLoad}}
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="true" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{ItemName}}
        </button>
        {{else}}
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="false aria-controls="collapse-{{this.ItemNameForHtmlId}}">
        {{ItemName}}
        </button>
        {{/if}}
              </h2>
              {{#if ShowOnLoad}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse show" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{else}}
              <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
                <div class="accordion-body">
                    {{>HbsTemplateForScreensOnly}}
                </div>
              </div>
              {{/if}}
            </div>
            {{/each}}
        </div>
    </div>
            </script>



    <script>
        //HbsTemplateForScreensWithSubTableColumnsOnly
        class jClassForHbs {
            static FillPartialFromScriptInHtml = ({ inHtmlHbsScriptId }) => {
                let jVarLocalHbsTemplate = document.getElementById(inHtmlHbsScriptId);

                if (jVarLocalHbsTemplate !== null) {
                    Handlebars.registerPartial(inHtmlHbsScriptId, jVarLocalHbsTemplate.innerHTML);
                };
            };
        };

        let jVarLocalHbsTemplateForSubTableColumns = document.getElementById("HbsTemplateForSubTableColumns");
        let jVarLocalHbsTemplateForColumns = document.getElementById("HbsTemplateForColumns");

        let jVarLocalHbsTemplateForFiles = document.getElementById("HbsTemplateForFilesOnly");
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForScreensOnly" });
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForItemsOnly" });

        let jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly = document.getElementById("HbsTemplateForScreensWithSubTableColumnsOnly");
        let jVarLocalHbsTemplateForColumnsForTogglesOnly = document.getElementById("HbsTemplateForColumnsForTogglesOnly");
        let jVarLocalHbsTemplateForTableColumnsForTogglesOnly = document.getElementById("HbsTemplateForTableColumnsForTogglesOnly");

        // jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForTableColumnsForAllInOneWithValuesOnly" });

        let jVarLocalHbsTemplateForTable = document.getElementById("HbsTemplateForTable");

        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

        if (jVarLocalHbsTemplateForSubTableColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForSubTableColumns", jVarLocalHbsTemplateForSubTableColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForColumns", jVarLocalHbsTemplateForColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForFiles !== null) {
            Handlebars.registerPartial("HbsTemplateForFilesOnly", jVarLocalHbsTemplateForFiles.innerHTML);
        };

        if (jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForScreensWithSubTableColumnsOnly", jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumnsForTogglesOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForColumnsForTogglesOnly", jVarLocalHbsTemplateForColumnsForTogglesOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForTableColumnsForTogglesOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForTableColumnsForTogglesOnly", jVarLocalHbsTemplateForTableColumnsForTogglesOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForTable !== null) {
            Handlebars.registerPartial("HbsTemplateForTable", jVarLocalHbsTemplateForTable.innerHTML);
        };
    </script>


    <script>
        let jFChangeHeaderActiveClass = () => {
            let jVarLocalPathArray = window.location.pathname.split("/");
            let jVarLocalHTMLName = jVarLocalPathArray[jVarLocalPathArray.length - 1];
            jFChangeNavAnchorClass({ inClassName: jVarLocalHTMLName.split(".")[0] });
        };

        let jFChangeNavAnchorClass = ({ inClassName }) => {
            let jVarLocalNavBarId = document.getElementById("NavBarId");
            let jVarLocalAnchorNeeded = jVarLocalNavBarId.querySelector(`.${inClassName}AClass`);

            if (jVarLocalAnchorNeeded !== null) {

                if (jVarLocalAnchorNeeded.classList.contains("text-white")) {
                    jVarLocalAnchorNeeded.classList.remove("text-white");
                };

                jVarLocalAnchorNeeded.classList.add("text-info");
            };
        };

        jFChangeHeaderActiveClass();
    </script>
    <script src="../../../../../../Js/SubColumns/Tabular/Alter/SubMenu/Widths.js" type="module"></script>


</body>
